<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/navbar::head"></head>
<body class="container">
	<header th:replace="layout/navbar::header"> </header>
	<main>
		<section>
			<article
				class="d-flex flex-column justify-content-center align-items-center text-center">
				<form action="">
					<ul class="dropdown">
						<figure>
							<img class="logo" src="../img/MrJiro.jpeg" alt="logo" />
						</figure>
						<h3 class="text-white">Buscar proveedor</h3>
						<li><select name="Tipo de documento"
							class="form-select mb-3 form-select-sm">
								<option selected>Tipo de documento</option>
								<option value="CC">Cedula</option>
								<option value="NIT">NIT</option>
								<option value="CE">Cedula Extranjeria</option>
						</select></li>
						<li><label for="identificacion"> <input class="mb-3"
								type="text" name="identificacion" placeholder="Identificacion"
								required />
						</label></li>
						<li><label for="Buscar"> <input type="submit"
								value="Buscar" class="btn btn-primary" required />
						</label> <label for="cancelar"> <input type="submit"
								value="cancelar" class="btn btn-primary" required />
						</label></li>
					</ul>
				</form>
				
				<table class="table text-white container-secundary">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Tipo</th>
				<th scope="col">Identificacion</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Direcci√≥n</th>
				<th scope="col">Telefono</th>
				<th scope="col">Modificar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="proveedor:${proveedores}">
				<td th:text=" ${proveedor.id}"></td>
				<td th:text=" ${proveedor.tipoDocumento}"></td>
				<td th:text=" ${proveedor.documento}"></td>
				<td th:text=" ${proveedor.nombre}"></td>
				<td th:text=" ${proveedor.apellido}"></td>
				<td th:text=" ${proveedor.direccion}"></td>
				<td th:text=" ${proveedor.telefono}"></td>
				<td><a class="btn btn-primary btn-xs"
					th:href="@{/registro/proveedor/} + ${proveedor.id}"
					th:text="'Editar'"></a></td>
				<td><a class="btn btn-danger btn-xs"
					th:href="@{/eliminar/proveedor/} + ${proveedor.id}"
					th:text="'Eliminar'"></a></td>
			</tr>
		</tbody>
	</table>
			</article>
		</section>
	</main>

	
	<footer th:replace="layout/navbar::footer"></footer>
</body>
</html>
